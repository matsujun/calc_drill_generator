<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<table>
  <tr>
    <td>ページ数</td>
    <td>
      <input type="text" name="pageNum" pattern="^[0-9]+$" value="20">
    </td>
  </tr>
  <tr>
    <td>モード</td>
    <td>
      <select name="mode">
        <optgroup label="たし算">
        <option value="add:1:1">1けた ＋ 1けた</option>
        <option value="add:2:1">2けた ＋ 1けた</option>
        <option value="add:2:2">2けた ＋ 2けた</option>
        <optgroup label="ひき算">
        <option value="sub:1:1">1けた − 1けた</option>
        <option value="sub:2:1">2けた以下 − 1けた</option>
        <option value="sub:2:2">2けた以下 − 2けた以下</option>
        <optgroup label="かけ算">
        <option value="mul:1:1">1けた × 1けた</option>
        <option value="mul:2:1">2けた以下 × 1けた</option>
        <option value="mul:2:2">2けた以下 × 2けた以下</option>
        <optgroup label="わり算">
        <option value="div:2:1">2けた以下 ÷ 1けた</option>
        <option value="div:2:1:1">2けた以下 ÷ 1けた ＝ 1けた</option>
      </select>
    </td>
  </tr>
</table>
<button id="ok" class="action">作成</button>

<script>
$(function(){
  $('#ok').click(function(){
    var pageNum = $(':text[name="pageNum"]').val();
    var mode = $('[name=mode]').val();
    google.script.run.makeCalcDrillPages(mode, pageNum);
  });
});
</script>
