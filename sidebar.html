ページ数<input type="text" name="pageNum" pattern="^[0-9]+$" value="20"><br/>
<button id="btnOK" class="action">作成</button>

<script>
$(function(){
  $('#btnOK').click(function(){
    var pageNum = $(':text[name="pageNum"]').val();
    google.script.run.makeKukuPages(pageNum);
  });
});
</script>
